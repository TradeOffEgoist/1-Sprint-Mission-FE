<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header_wrapper">
        <div class="header_container">
          <div class="header_logoAndMenus">
            <a href="./"
              ><img
                style="
                  cursor: pointer;
                  max-width: 153px;
                  max-height: 51px;
                  width: 100%;
                  height: auto;
                  padding-top: 5%;
                  padding-bottom: 5%;
                  padding-right: 32px;
                "
                class="panda_logo"
                src="/main/asset/판다마켓로고.png"
                alt=""
            /></a>
            <span class="header_Menu1">자유게시판</span>
            <span class="header_Menu2">중고마켓</span>
          </div>
          <a href="./login"
            ><img
              style="
                cursor: pointer;
                width: 88px;
                height: auto;
                padding-top: 14px;
                padding-bottom: 14px;
              "
              class="login_btn"
              src="/main/asset/btn_small.png"
              alt=""
          /></a>
        </div>
      </div>
    </header>
    <main>
      <div class="main_page page_1">
        <div class="main_wrapper">
          <div class="main_container page_1">
            <div class="main_page_textAndBtnArea">
              <span
                style="
                  display: flex;
                  flex-direction: column;
                  font-size: 70%;
                  gap: 16px;
                "
              >
                <h1>일상의 모든 물건을</h1>
                <h1>검색해 보세요</h1>
              </span>

              <a href="./items"
                ><img
                  style="cursor: pointer; width: 50%"
                  class="page_1_btn"
                  src="/main/asset/btn_large.png"
                  alt=""
              /></a>
            </div>
            <img
              class="main_page_panda"
              src="/main/asset/판다_배경사진.png"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="main_page page_2">
        <dic class="main_wrapper card">
          <div class="main_container">
            <div class="main_card">
              <img
                style="width: 60%; height: auto"
                class="page_2_img"
                src="/main/asset/인기상품을활용해보세요.png"
                alt=""
              />
              <div class="card_text">
                <span style="color: #3692ff; font-size: 1rem; font-weight: 700"
                  >Hot item</span
                >
                <span style="color: #000000; font-size: 40px; font-weight: 700"
                  >인기상품을</span
                >
                <span style="color: #000000; font-size: 40px; font-weight: 700"
                  >확인해 보세요</span
                >
                <span style="color: #374151; font-size: 24px; font-weight: 500"
                  >가장 HOT한 중고거래 물품을</span
                >
                <span style="color: #374151; font-size: 24px; font-weight: 500"
                  >판다 마켓에서 확인해 보세요</span
                >
              </div>
            </div>
          </div>
        </dic>
      </div>
      <div class="main_page page_3">
        <dic class="main_wrapper card">
          <div class="main_container reverse">
            <div class="main_card reverse">
              <img
                style="width: 60%; height: auto"
                class="page_2_img"
                src="/main/asset/구매원하는상품을확인하세요.png"
                alt=""
              />
              <div class="card_text reverse">
                <span style="color: #3692ff; font-size: 18px; font-weight: 700"
                  >Search</span
                >
                <span style="color: #000000; font-size: 40px; font-weight: 700"
                  >구매를 원하는</span
                >
                <span style="color: #000000; font-size: 40px; font-weight: 700"
                  >상품을 검색하세요</span
                >
                <span style="color: #374151; font-size: 24px; font-weight: 500"
                  >구매하고 싶은 물품은 검색해서</span
                >
                <span style="color: #374151; font-size: 24px; font-weight: 500"
                  >쉽게 찾아보세요</span
                >
              </div>
            </div>
          </div>
        </dic>
      </div>
      <div class="main_page page_4">
        <dic class="main_wrapper card">
          <div class="main_container">
            <div class="main_card">
              <img
                style="width: 60%; height: auto"
                class="page_2_img"
                src="/main/asset/판매를원하는상품을등록하세요.png"
                alt=""
              />
              <div class="card_text">
                <span style="color: #3692ff; font-size: 18px; font-weight: 700"
                  >Register</span
                >
                <span style="color: #000000; font-size: 40px; font-weight: 700"
                  >판매를 원하는</span
                >
                <span style="color: #000000; font-size: 40px; font-weight: 700"
                  >상품을 등록하세요</span
                >
                <span style="color: #374151; font-size: 22px; font-weight: 500"
                  >어떤 물건이든 판매하고 싶은 상품을</span
                >
                <span style="color: #374151; font-size: 22px; font-weight: 500"
                  >쉽게 등록하세요</span
                >
              </div>
            </div>
          </div>
        </dic>
      </div>
      <div class="main_page page_5">
        <div class="main_wrapper">
          <div class="main_container page_1">
            <div class="main_page_textAndBtnArea">
              <span
                style="
                  display: flex;
                  flex-direction: column;
                  font-size: 70%;
                  gap: 16px;
                "
              >
                <h1>믿을 수 있는</h1>
                <h1>판다마켓 중고거래</h1>
              </span>
            </div>
            <img
              class="main_page_panda"
              src="/main/asset/믿을수있는판다마켓.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer_wrapper">
        <span class="footer_container">
          <span style="font-size: 16px; font-weight: 400; color: #9ca3af"
            >©codeit - 2024</span
          >
          <span style="display: flex; gap: 30px">
            <a
              href="./privacy"
              style="
                color: #e5e7eb;

                font-size: 16px;
                font-weight: 400;
                line-height: 19.09px;
                text-align: center;
                cursor: pointer;
              "
              >Privacy Policy</a
            >
            <a
              href="./faq"
              style="
                color: #e5e7eb;

                font-size: 16px;
                font-weight: 400;
                line-height: 19.09px;
                text-align: center;
                cursor: pointer;
              "
              >FAQ</a
            >
          </span>
          <div class="icon">
            <a href="https://www.facebook.com/" target="_blank"
              ><img
                style="cursor: pointer"
                class="icon_item"
                src="/main/asset/ic_facebook.png"
                alt=""
            /></a>
            <a href="https://x.com/" target="_blank"
              ><img
                style="cursor: pointer"
                class="icon_item"
                src="/main/asset/ic_twitter.png"
                alt=""
            /></a>
            <a href="https://www.youtube.com/" target="_blank">
              <img
                style="cursor: pointer"
                class="icon_item"
                src="/main/asset/ic_youtube.png"
                alt=""
            /></a>
            <a href="https://www.instagram.com/" target="_blank"
              ><img
                style="cursor: pointer"
                class="icon_item"
                src="/main/asset/ic_instagram.png"
                alt=""
            /></a>
          </div>
        </span>
      </div>
    </footer>
  </body>
</html>
